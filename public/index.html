<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="img/95.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
    	nav {
      margin-right:120px;
    }
    .verticalNav {
      width : 40px;
      position:fixed;
      height:100vh;
      top:0;
      right:0;
      writing-mode: vertical-rl;
      text-orientation: upright;
      line-height:40px;
      text-transform : uppercase;
      cursor:pointer;
      transition : all 300ms ease-in;
      border-right : 2px solid #232323
    }
    
    .verticalNav:hover {
      width : 100%;
      writing-mode: unset;
      text-orientation: sideways;
    }
    
    .verticalNav:hover .navContent {
      margin-left:120px;
      display:flex;
      justify-content: center;
      align-items: center;
      height:100vh
    }
    .navContent p{
      line-height:1.2em
    }
    .navContent,
    .verticalNav:hover .siteNavLabel  {
      display: none;
    }
    .subNavMenu {
      font-size:6em;
      line-height:1em;
      color: #fff;
    }
    
    .verticalNav:nth-child(1){
      right:80px;
      background: #4adfff;
    }
    .verticalNav:nth-child(2){
      right:40px;
      background: #faf7f8;
    }
    .verticalNav:nth-child(3){
      right:0px;
      background: #761adc;
    }
    .hideToggle nav {
      margin-right:0px;
    }
    .hideToggle .verticalNav {
      display:none
    }
    #toggleRightMenu {
      cursor : pointer
    }
    .hideToggle #toggleRightMenu {
      transform : rotate(180deg)
    }

    </style>
    <script type='text/javascript'> 
      title = '🏎️ Kachow';
      position = 0;
      function scrolltitle() {
          document.title = title.substring(position, title.length) + title.substring(0, position); 
          position++;
          if (position > title.length) position = 0;
          titleScroll = window.setTimeout(scrolltitle,50);
      }
      scrolltitle();
      </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </body>
</html>
